<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tim Zh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 120%;
      margin: 4% 8%;
    }
    a {
      color: #06c;
    }
    body > a {
      margin-right: 10px;
    }
  </style>
</head>
<body>
<a href="resources/readme.md">md</a>
<a href="resources/readme.pdf">pdf</a>
<div id="content"></div>
<script src="showdown.min.js"></script>
<script src="jquery-3.1.1.min.js"></script>
<script>
  let content = $("#content");
  $.get("readme.md").done(mdVersion => {
    let htmlVersion = new showdown.Converter().makeHtml(mdVersion);
    content.html(htmlVersion);
  });
</script>
</body>
</html>
